<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaiCuMine</title>

  <link rel="icon" href="apple-touch-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcc00">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header>
    <h1>HaiCuMine</h1>

    <!-- Formular login/signup -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Parolă">
      <button id="login">Login</button>
      <button id="signup">Creează cont</button>
    </div>

    <!-- După autentificare -->
    <div id="welcome" style="display:none">
      <p>Bun venit! Alege un rol:</p>
      <div class="role-buttons">
        <button id="btn-client">Client</button>
        <button id="btn-sofer">Șofer</button>
      </div>
      <button id="logout">Ieșire</button>
    </div>
  </header>

  <section id="map-section">
    <div id="map"></div>
    <div id="actions"></div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="scripts/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("✅ Service worker înregistrat"))
        .catch(err => console.error("❌ Eroare SW:", err));
    }
  </script>
</body>
</html>
